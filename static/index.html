<!doctype html>
<html>

<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/leaflet/leaflet.css" />
    <script src="/leaflet/leaflet.js"></script>
	<title>SDR++ Server Map</title>
</head>

<body>
	<div id="map"></div>

    <script>
        var map = L.map('map').setView([0.0, 0.0], 2);

        // Load map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('\
        <table>\
        <tr>\
            <td><b>URL</b></td>\
            <td><a style="cursor:pointer" onclick="navigator.clipboard.writeText(\'sdrpp://127.0.0.1:5259/\')">sdrpp://127.0.0.1:5259/</a></td>\
        </tr>\
        <tr>\
            <td><b>Sources</b></td>\
            <td>Airspy, SDRplay</td>\
        </tr>\
        <tr>\
            <td><b>Antenna</b></td>\
            <td>20m dipole</td>\
        </tr>\
        </table>\
        ');

    </script>
</body>

</html>
